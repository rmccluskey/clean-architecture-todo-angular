<div style="text-align:center">
  <div>I'm an Angular TodoList</div>
  <input [(ngModel)]="todoTitle" placeholder="title">
  <button (click)="addTodo()">Add TODO</button>
  <div *ngFor="let todo of todoList" (click)="toggleTodo(todo)">
    <span>[{{isTodoDone(todo) ? "x" : ""}}] </span>
    <span>{{getTodoTitle(todo)}}</span>
    <span>- {{getTodoAge(todo)}}</span>
    <button (click)="removeTodo(todo)">X</button>
  </div>
</div>
